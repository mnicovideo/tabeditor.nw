<!-- Single button -->
<section id="likeapp">
  <div class="nav-tabs-wrapper">
    <ul class="nav nav-tabs west-side">
      <li style="font-size:24px;line-height:14px">
        <span style="color:red" onclick="window.close()">●</span>
        <span style="color:orange">●</span>
        <span style="color:green">●</span>
      </li>
      <li>
        <a href="javascript:void(0);" navtabs-model="tabs" navtabs-scroll-preview="">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </li>
    </ul>
    <ul class="nav nav-tabs center-side" navtabs-model="tabs" navtabs-scrollable="">
      <li ng-class="{true:'active',false:''}[tab.active]" ng-repeat="tab in tabs">
        <a title="{{tab.title}}" href="#likeapp-{{$index}}" navtabs-show="">
          <span class="glyphicon glyphicon-remove" navtabs-remove=""></span>
          <span class="ellipsis">{{tab.title}}</span>
        </a>
      </li>
    </ul>
    <ul class="nav nav-tabs east-side">
      <li>
        <a href="javascript:void(0);" navtabs-model="tabs" navtabs-scroll-next="">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </li>
      <li>
        <a href="javascript:void(0);" ng-click="addTab()">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </li>
      <li class="navbar-right">
        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
          <span class="glyphicon glyphicon-th-list"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ng-class="{true:'selected',false:''}[tab.active]" ng-repeat="tab in tabs"><a href="#likeapp-{{$index}}" navtabs-show="">{{tab.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="tab-content">
      <div id="likeapp-{{$index}}" class="tab-pane" ng-class="{true:'active',false:''}[tab.active]" ng-repeat="tab in tabs">
        <div ui-ace=""></div>
      </div>
    </div>
  </div>
</section>
